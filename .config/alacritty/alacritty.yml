# Configuration for Alacritty, the GPU enhanced terminal emulator.
import:
  - ./dracula.yml
font:
  normal:
    family: MonaSpace Neon
    style: Regular
  bold:
    family: MonaSpace Neon
    style: Bold
  italic:
    family: MonaSpace Krypton
    style: Italic
  bold_italic:
    family: MonaSpace Neon
    style: Bold italic
  size: 16

# If 'true', bold text is drawn using the bright color variant.
draw_bold_text_with_bright_colors: true

window:
  # Blank space added around the window in pixels. This padding is not scaled by DPI and
  # the specified value is always added at both opposing sides.
  padding:
    x: 0
    y: 0
  # Spread additional padding evenly around the terminal content
  dynamic_padding: false
  dynamic_title: true

  # Values for decoration:
  #   - Full: Borders and title bar.
  #   - None: Neither borders nor title bar.
  decorations: none
  startup_mode: Windowed

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history;: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0)
  multiplier: 2

mouse:
  # when set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: true
  # if this is `true`, the cursor is temporarily hidden when typing.
  hide_when_typing: true

cursor:
  # Values for 'style':
  # Block, Underline, Beam
  style:
    shape: Beam
    blinking: On
  vi_mode_style:
    shape: Beam

  # Values for `Blinking`
  #   - Never: Prevent the cursor from ever blinking.
  #   - Off: Disable blinking by default.
  #   - On: Enable blinking by default.
  #   - Always: Force the cursor to always blink.
  blink_interval: 750

  # If set to 'true', the cursor will be rendered as a hollow box when the window is not focused.
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

shell:
  program: /usr/bin/zsh

debug:
  render_timer: false
  log_level: Warn
  persistent_logging: true
  print_events: false

key_bindings:
  # Spawn new instance in the same directory with CTRL+SHIFT+ENTER
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
    # (Windows, Linux, and BSD only)
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Insert, mods: Shift, action: PasteSelection }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Plus, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  - { key: Paste, mods: None, action: Paste }
  - { key: Copy, mods: None, action: Copy }
  - { key: L, mods: Control, action: ClearLogNotice }
  - { key: L, mods: Control, chars: "\x0c" }
  - { key: PageUp, mods: None, action: ScrollPageUp, mode: ~Alt }
  - { key: PageDown, mods: None, action: ScrollPageDown, mode: ~Alt }
